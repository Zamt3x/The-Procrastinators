<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">

    <title>Marvin The Paranoid Android</title>
</head>
<body class="flex-container">
    <!-- Start screen overlay covering the entire screen -->
    <div id="particlesBG">
        <span class="title-start">Marvin: The Paranoid Android</span>
        <input id="btnStart" class="btn-start" type="button" value="Continue >" />
    </div>

    <div class="bg"></div>

    <ul class="main-menu">
        <li><a href="#">Marvin</a></li>
        <li><a href="#">About The Team</a></li>
        <li><a href="#">About The Project</a></li>
    </ul>

    <div class="interface-container">
        <div class="bot-window">
            <canvas id="botCanvas" class="bot-canvas"></canvas>
            <svg id="botLoader" class="loader" width="200" height="200" viewBox="0 0 100 100">
                <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
            </svg>
        </div>
        <div class="chat">
            <div id="chatLog" class="chatlog"></div>
            <div class="input-container">
                <textarea id="userInput" class="user-input" disabled="true"></textarea>
                <div id="userSubmit" class="user-submit disabled"><img src="img/send.png"></div>
            </div>
        </div>
    </div>
    
    <!-- ParticleJS responsible for creating the start screen particle effect,
    ID is included to remove script later at runtime-->
    <script id="particleScript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- The BABYLON.js library and mesh loaders used for rendering 3D models -->
    <script type="text/javascript" src="https://cdn.babylonjs.com/babylon.js"></script>
    <script type="text/javascript" src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Setup is responsible for creating a Babylon engine and scene, loading
    appropriate assets and running the animation loop -->
    <script type="text/javascript" src="js/babylonSetup.js"></script>
    <!-- Interface to output to the chat -->
    <script type="text/javascript" src="js/interface.js"></script>
    <!-- Manager provides a wrapper around playing and queueing up animations -->
    <script type="text/javascript" src="js/animationManager.js"></script>
    <!-- Config grabs the appropriate element and displays the particle effect -->
    <script type="text/javascript" src="js/parrticleConfig.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
