<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Marvin: The Paranoid Android</title>
</head>
<body class="flex-container">
    <div class="bg"></div>

    <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="src/pages/us.html">About us</a></li>
        <li><a href="src/pages/project.html">About project</a></li>
    </ul>

    <div class="interface-container">
        <div class="bot-window">
            <canvas id="botCanvas" class="bot-canvas"></canvas>
        </div>
        <div class="chat">
            <div id="chatLog" class="chatlog"></div>
            <div class="input-container">
                <textarea id="userInput" class="user-input"></textarea>
                <img id="userSubmit" class="user-submit" src="src/img/send.png">
            </div>
        </div>
    </div>

    <!-- The BABYLON.js library and mesh loaders used for rendering 3D models -->

    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Setup is responsible for creating a Babylon engine and scene, loading
    appropriate assets and running the animation loop -->
    <script src="src/js/babylonSetup.js"></script>
    <!-- Manager provides a wrapper around playing and queueing up animations -->
    <script src="src/js/animationManager.js"></script>
    <script src="src/js/main.js"></script>
